<!-- BOOKING SECTION -->
<section id="booking" class="book-event-section">
  <div class="container">
    <h2 class="fw-bold text-center mb-4 text-white">Book Your Event</h2>
    <p class="text-center mb-5 text-white">
      Birthdays, anniversaries, corporate meetups — we handle it all.
    </p>
    <form class="row g-3" id="bookingForm">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Your Full Name" required>
      </div>

      <div class="col-md-6">
        <input type="tel" class="form-control" placeholder="Phone Number" required>
      </div>

      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Email Address" required>
      </div>

      <div class="col-md-6">
        <input type="date" class="form-control" required>
      </div>

      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Number of Guests" min="1" required>
      </div>

      <div class="col-md-6">
        <select class="form-control" required>
          <option value="" disabled selected>Select Event Type</option>
          <option>Birthday</option>
          <option>Anniversary</option>
          <option>Corporate Event</option>
          <option>Small Party</option>
        </select>
      </div>

      <div class="col-12">
        <textarea class="form-control" rows="4" placeholder="Special Requirements"></textarea>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-dark btn-lg px-4">Submit Request</button>
      </div>
    </form>
  </div>
</section>
